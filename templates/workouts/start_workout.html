{% extends 'base.html' %}
{% block title %}Start Workout - {{ day.name }}{% endblock %}
{% block content %}
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .day-info {
        color: #444;
        margin-bottom: 30px;
        font-size: 0.95rem;
    }

    .exercise-card {
        background-color: #f8f8f8;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 25px;
    }

    .exercise-name {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #000;
    }

    .sets-section {
        margin-bottom: 15px;
    }

    label {
        color: #000;
        font-size: 0.95rem;
        margin-bottom: 6px;
        display: block;
    }

    select,
    input {
        background-color: #fff;
        color: #000;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px 10px;
        font-size: 0.95rem;
        width: 100%;
    }

    select:focus,
    input:focus {
        outline: none;
        border-color: #00c851;
    }

    .sets-container {
        margin-top: 15px;
    }

    .set-row {
        display: grid;
        grid-template-columns: 60px 1fr 1fr;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
    }

    .set-label {
        color: #000;
        font-weight: bold;
        text-align: center;
    }

    .form-actions {
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
    }

    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: background-color 0.2s ease;
    }

    .btn-primary {
        background-color: #00c851;
        color: white;
    }

    .btn-primary:hover {
        background-color: #009e3c;
    }

    .btn-secondary {
        background-color: #666;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #555;
    }
</style>

    <div class="container">
        <h1>Start Workout</h1>
        <p class="day-info">{{ day.plan.name }} - {{ day.name }}</p>

        <form method="post">
            {% csrf_token %}
            
            {% for exercise in exercises %}
            <div class="exercise-card">
                <h3 class="exercise-name">{{ exercise.name }}</h3>

                <div class="sets-section">
                    <label for="sets_{{ exercise.id }}">Number of Sets:</label>
                    <select name="sets_{{ exercise.id }}" id="sets_{{ exercise.id }}" onchange="updateSets({{ exercise.id }})">
                        {% for i in "0123456"|make_list %}
                            <option value="{{ forloop.counter0 }}" {% if forloop.counter0 == 1 %}selected{% endif %}>{{ forloop.counter0 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="sets-container" id="sets_container_{{ exercise.id }}">
                    <!-- JS-generated sets go here -->
                </div>
            </div>
            {% endfor %}

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Workout</button>
                <a href="{% url 'workout_plans' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        {% for exercise in exercises %}
            updateSets({{ exercise.id }});
        {% endfor %}

        function updateSets(exerciseId) {
            const setsCount = document.getElementById('sets_' + exerciseId).value;
            const container = document.getElementById('sets_container_' + exerciseId);
            container.innerHTML = '';

            for (let i = 1; i <= setsCount; i++) {
                const setRow = document.createElement('div');
                setRow.className = 'set-row';
                setRow.innerHTML = `
                    <div class="set-label">Set ${i}</div>
                    <div>
                        <label>Reps:</label>
                        <input type="number" name="reps_${exerciseId}_${i}" min="1" max="100" required>
                    </div>
                    <div>
                        <label>Weight (kg):</label>
                        <input type="number" name="weight_${exerciseId}_${i}" min="0" max="1000" step="0.25" required>
                    </div>
                `;
                container.appendChild(setRow);
            }
        }
    </script>
{% endblock %}
